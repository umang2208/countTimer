            <div class="dots">
                <div class="dot1">
                    ............

                    ............
                </div>
            </div>

                <strong>
                    <i class="fa fa-times" aria-hidden="true"></i></strong>
            </div>

                </div>
            </div>
            <div class="parentbtn">
                <div class="backbtn">
                    <i class="fa-solid fa-delete-left"></i>
                </div>
                <div class="playbtn">
                    <i class="fas fa-play"></i>
                </div>
                <div class="playbtn">
                    <i class="fas fa-volume-up"></i>

                </div>

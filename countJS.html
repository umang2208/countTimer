<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="pagestyle" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/solid.min.css" />
    <title>assignment-3</title>
</head>

<body>

    <div class="container">
        <div class="inside" id="">

            <div class="dots">
                <div class="dot1">
                    ............
                </div>
                <div class="dot2">
                    ............
                </div>
            </div>
            <div class="sign">
                <strong>
                    <i class="fa fa-times" aria-hidden="true"></i></strong>
            </div>
            <div class="count">
                <div class="countUp" id="screen1">
                    <b> Count up</b>
                    <div class="line"></div>
                </div>
                <div class="countDown" id="screen2">
                    <b> Count down</b>
                    <div class="line1"></div>

                </div>
            </div>
            <div class="timer">
                <span id="minutes">00</span>: <span id="seconds">00</span>

            </div>
            <div id="change1">

                <div class="parentbtn" >
                    <div class="playbtn" id="button-start">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </div>
            <div id="change2">

                <div class="number">
                    <div class="parentnum">
                        <div class="num1" id="one">1</div>
                        <div class="num1" id="two">2</div>
                        <div class="num1" id="three">3</div>
                    </div>
                    <div class="parentnum">
                        <div class="num1" id="four">4</div>
                        <div class="num1"id="five">5</div>
                        <div class="num1" id="six">6</div>
                    </div>
                    <div class="parentnum">
                        <div class="num1" id="seven">7</div>
                        <div class="num1" id="eight">8</div>
                        <div class="num1" id="nine">9</div>
                    </div>
                    <div class="parentnum">
                        <div class="num1">0</div>

                    </div>
                </div>
                <div class="parentbtn">
                    <div class="backbtn">
                        <i class="fa-solid fa-delete-left"></i>
                    </div>
                    <div class="playbtn">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="playbtn">
                        <i class="fas fa-volume-up"></i>

                    </div>
                </div>
            </div>


        </div>

    </div>
    <script src="js/counter.js"></script>
</body>

</html>
